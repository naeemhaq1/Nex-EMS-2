    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1A1B3E;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo-text {
            font-size: 42px;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .logo-subtext {
            font-size: 18px;
            color: #A0A1C9;
            font-weight: 500;
        }
        
        .login-form {
            width: 100%;
            max-width: 340px;
            background: linear-gradient(135deg, #2A2B5E 0%, #3A3B6E 100%);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .input:focus {
            outline: none;
            border-color: #5B4AE5;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input::placeholder {
            color: #A0A1C9;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #5B4AE5 0%, #7C3AED 100%);
            border: none;
            padding: 18px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 74, 229, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #4A4A4A;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .dashboard {
            display: none;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(180deg, #1A1B3E 0%, #2A2B5E 100%);
        }
        
        .header {
            background: linear-gradient(135deg, #1A1B3E 0%, #2A2B5E 100%);
            padding: 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-text {
            font-size: 20px;
            font-weight: 700;
            color: #FFFFFF;
        }
        
        .logout-button {
            background: linear-gradient(135deg, #E53E3E 0%, #C53030 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .logout-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
        }
        
        .kpi-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 25px 20px;
            background: transparent;
        }
        
        .kpi-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            padding: 25px 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }
        
        .kpi-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .kpi-value {
            font-size: 28px;
            font-weight: 800;
            color: #1A1B3E;
            background: linear-gradient(135deg, #1A1B3E 0%, #5B4AE5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .info-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            margin: 0 20px 25px;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1A1B3E;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .info-label {
            font-weight: 600;
            color: #333;
        }
        
        .info-value {
            font-weight: 500;
            color: #5B4AE5;
        }
        
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 27, 62, 0.95);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #5B4AE5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: linear-gradient(135deg, #E53E3E 0%, #C53030 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-weight: 500;
            text-align: center;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10B981;
            display: inline-block;
            margin-left: 8px;
        }
        
        @media (min-width: 400px) {
            .kpi-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-height: 700px) {
            .login-form {
                padding: 25px;
            }
            
            .logo-container {
                margin-bottom: 30px;
            }
        }

<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <div class="logo-container">
                <div class="logo-text">Nexlinx</div>
                <div class="logo-subtext">Employee Management System</div>
            </div>
            
            <form id="loginForm" class="login-form">
                <input type="text" id="username" class="input" placeholder="Username" required autocomplete="username">
                <input type="password" id="password" class="input" placeholder="Password" required autocomplete="current-password">
                <button type="submit" id="loginButton" class="login-button">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
        
        <div id="dashboard" class="dashboard">
            <div class="header">
                <div class="welcome-text">Welcome, <span id="userName">User</span></div>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
            
            <div class="kpi-container">
                <div class="kpi-card">
                    <div class="kpi-title">Today's Status</div>
                    <div class="kpi-value" id="todayStatus">Present <span class="status-indicator"></span></div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Hours Worked</div>
                    <div class="kpi-value" id="hoursWorked">8.5h</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-title">Attendance Rate</div>
                    <div class="kpi-value" id="attendanceRate">95%</div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="section-title">Employee Information</div>
                <div class="info-text">
                    <span class="info-label">Employee ID:</span>
                    <span class="info-value" id="employeeId">N/A</span>
                </div>
                <div class="info-text">
                    <span class="info-label">Role:</span>
                    <span class="info-value" id="userRole">Employee</span>
                </div>
                <div class="info-text">
                    <span class="info-label">Department:</span>
                    <span class="info-value" id="department">General</span>
                </div>
                <div class="info-text">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="userStatus">Active</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        const API_BASE_URL = '/';
        
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        function showLoading() {
            loading.style.display = 'flex';
        }
        
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showDashboard(user) {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'flex';
            
            document.getElementById('userName').textContent = user.username || 'User';
            document.getElementById('employeeId').textContent = user.employeeId || 'N/A';
            document.getElementById('userRole').textContent = user.role || 'Employee';
            document.getElementById('department').textContent = user.department || 'General';
            document.getElementById('userStatus').textContent = user.userState || 'Active';
            
            loadDashboardData();
        }
        
        function showLogin() {
            loginScreen.style.display = 'flex';
            dashboard.style.display = 'none';
        }
        
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/employee/attendance/today', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status) {
                        document.getElementById('todayStatus').innerHTML = data.status + ' <span class="status-indicator"></span>';
                    }
                    if (data.hoursWorked) {
                        document.getElementById('hoursWorked').textContent = `${data.hoursWorked}h`;
                    }
                }
            } catch (error) {
                console.log('Using default dashboard data');
            }
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.user) {
                    showDashboard(data.user);
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Connection error. Please check your internet connection.');
                console.error('Login error:', error);
            } finally {
                hideLoading();
            }
        });
        
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.log('Logout request failed, proceeding anyway');
            }
            
            showLogin();
            loginForm.reset();
        });
        
        // Auto-login check on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.user) {
                        showDashboard(data.user);
                    }
                }
            } catch (error) {
                console.log('Auto-login check failed, showing login screen');
            }
        });
        
        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install hint
            const installHint = document.createElement('div');
            installHint.innerHTML = '📱 Install this app for better experience';
            installHint.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#5B4AE5;color:white;padding:10px 20px;border-radius:25px;z-index:1001;font-size:14px;cursor:pointer;';
            document.body.appendChild(installHint);
            
            installHint.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(() => {
                        deferredPrompt = null;
                        installHint.remove();
                    });
                }
            });
            
            setTimeout(() => installHint.remove(), 10000);
        });
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service worker registration failed');
            });
        }
    </script>
